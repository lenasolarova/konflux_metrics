name: Push Metrics to Grafana Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'github_flakiness_*.json'
      - 'gitlab_flakiness_*.json'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read

jobs:
  push-to-grafana:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install prometheus-client

      - name: Start Pushgateway
        run: |
          echo "🚀 Starting Pushgateway..."
          docker run -d --name pushgateway -p 9091:9091 prom/pushgateway
          sleep 5

      - name: Push metrics to Pushgateway
        run: |
          echo "📊 Processing metrics from JSON files..."
          python3 push_json_to_prometheus.py

      - name: Push to Grafana Cloud via Prometheus
        env:
          GRAFANA_CLOUD_URL: ${{ secrets.GRAFANA_CLOUD_URL }}
          GRAFANA_CLOUD_USER: ${{ secrets.GRAFANA_CLOUD_USER }}
          GRAFANA_CLOUD_TOKEN: ${{ secrets.GRAFANA_CLOUD_TOKEN }}
        run: |
          echo "📝 Creating Prometheus config..."
          cat > /tmp/prometheus.yml <<EOF
          global:
            scrape_interval: 5s
            evaluation_interval: 5s
          scrape_configs:
            - job_name: 'pushgateway'
              honor_labels: true
              static_configs:
                - targets: ['localhost:9091']
          remote_write:
            - url: ${GRAFANA_CLOUD_URL}
              basic_auth:
                username: ${GRAFANA_CLOUD_USER}
                password: ${GRAFANA_CLOUD_TOKEN}
          EOF

          echo "🔄 Starting Prometheus to push metrics to Grafana Cloud..."
          docker run -d --name prometheus --network host \
            -v /tmp/prometheus.yml:/etc/prometheus/prometheus.yml \
            prom/prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --storage.tsdb.path=/prometheus \
            --web.console.libraries=/usr/share/prometheus/console_libraries \
            --web.console.templates=/usr/share/prometheus/consoles

          echo "⏳ Waiting 60 seconds for Prometheus to scrape and push to Grafana Cloud..."
          sleep 60

          echo "📊 Checking if metrics were pushed..."
          docker logs prometheus 2>&1 | tail -20

          echo "✅ Metrics should now be in Grafana Cloud!"

          # Cleanup
          docker stop prometheus pushgateway || true
          docker rm prometheus pushgateway || true
