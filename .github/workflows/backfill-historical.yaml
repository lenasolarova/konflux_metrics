name: Backfill Historical Data (One-time)

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write

jobs:
  backfill-90days:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests jq

      - name: Run 90-day backfill for GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DAYS_BACK: 90
        run: |
          python3 analyze_github_flakiness.py

      - name: Rename to historical file
        run: |
          cp github_flakiness_current.json github_flakiness_historical.json

      - name: Commit and push historical files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add the historical file
          git add github_flakiness_historical.json

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to historical data"
          else
            echo "ðŸ“Š Committing 90-day backfill data..."
            git commit -m "chore: backfill 90-day historical data [bot]"
            git pull --rebase origin main || git pull --rebase origin master || true
            git push
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backfill-results-${{ github.run_number }}
          path: |
            github_flakiness_historical.json
          retention-days: 30
